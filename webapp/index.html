<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Board</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link href="css/board.css" rel="stylesheet" />
</head>

<body>
    <div class="board">

        <div id="imageContainer" style="height:100%; position:relative; overflow: hidden;">
            <div class="clock"></div>
            <div style="height:5%; position:absolute; bottom:0px;"><span class="imageCreated"></span> </div>
        </div>

        <div class="main">
            <div class="calendar">
                <p>Loading content from the API: <b id="name">...</b></p>
            </div>
            <div class="message">
            </div>
        </div>

    </div>

    <script>
        (async function() {
          let { status } = await( await fetch(`/api/health`)).json();
          document.querySelector('#name').textContent = status;
        }())
      </script>

    <script type="text/javascript">
        $(document).ready(function () {

            let monthNames = ["Jan", "Feb", "MÃ¤r", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"];
            let weekDayNames = ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"];

            startTime();

            // --------------------------------------------------------------------------------
            // clock
            function startTime() {
                var today = new Date();
                var h = today.getHours().toString().padStart(2, "0");
                var m = today.getMinutes().toString().padStart(2, "0");
                var s = today.getSeconds().toString().padStart(2, "0");
                $(".clock").html(h + ":" + m + "<span class='sec'>" + s + "</span>");
                var t = setTimeout(startTime, 500);
            }

        });
    </script>

</body>

</html>
